name: CI

on:
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - "gh-pages"
  push:
    paths-ignore:
      - ".git-blame-ignore-revs"
    branches: [main]
    # tags: ["v*"]

permissions:
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  Run-Tests:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # https://github.com/japgolly/setup-everything-scala
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # Needed for the release tag // `git fetch --tags` will also work
      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@32ffa16635ff8f19cc21ea253a987f0fdf29844c # v14
        with:
          java-version: openjdk@1.17
      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: "lts/*"
      - name: Setup Scala.JS
        uses: japgolly/setup-scalajs@f530918424acb5cca3d46ccd8f6d6a35f5654fd3 # v1
      - name: Cache sbt
        uses: coursier/cache-action@bebeeb0e6f48ebad66d3783946588ecf43114433 # v7.0.0
      - name: Cache embedmongo
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.embedmongo
          key: ${{ runner.os }}-embedmongo-4.14.0
          restore-keys: |
            ${{ runner.os }}-embedmongo-4.14.0
      ### Compile and TESTS ###
      - run: sbt -mem 2048 -J-Xmx5120m "test"
        env:
          NODE_OPTIONS: "--openssl-legacy-provider"
